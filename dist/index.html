<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Web page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/be05bdde34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Enroll section -->
    <section class="mb-8 border-4 border-b-pink-600 bg-blue-800">
      <!-- Logo and hamburger -->
      <section class="mb-4 mt-4 flex items-center justify-between px-5">
        <div>
          <img
            class="w-28 md:w-40"
            src="../img/scrimba logo.png"
            alt="scrimba picture"
          />
        </div>
        <span class="cursor-pointer text-2xl text-gray-50">
          <i class="fas fa-bars"></i>
        </span>
      </section>
      <h2
        class="mb-1 text-center text-2xl font-semibold tracking-wide text-gray-50"
      >
        Want to learn Tailwind CSS &quest;
      </h2>
      <p class="px-3 text-center text-gray-300">
        Tailwind is the fastest growing utility-first CSS framework. Let's learn
        it step by step.
      </p>
      <button
        class="mt-2 mb-8 ml-4 cursor-pointer rounded-full bg-pink-600 px-3 py-1 font-semibold uppercase text-gray-50"
      >
        Enroll now
      </button>
    </section>

    <!-- How it works -->
    <article>
      <!-- Tailwind image -->
      <div class="w-36">
        <img
          class="rounded-full border-4 border-pink-600"
          src="../img/tailwind logo.jpg"
          alt="tailwind image"
        />
      </div>
    </article>
    <!-- Advantage  -->
    <section></section>
    <!-- Form -->
    <section></section>
  </body>
</html>
