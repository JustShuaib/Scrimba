<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba Web page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Enroll section -->
    <article class="mb-8 border-4 border-b-pink-600 bg-blue-800">
      <!-- Logo and hamburger -->
      <section class="flex justify-between px-8 pt-4">
        <div>
          <img
            class="w-28 md:w-40"
            src="../img/scrimba logo.png"
            alt="scrimba picture"
          />
        </div>
        <span class="cursor-pointer text-2xl"
          ><i class="fas fa-bars"></i>
        </span>
      </section>
      <h2 class="text-center text-2xl font-semibold tracking-wide text-gray-50">
        Want to learn Tailwind CSS &quest;
      </h2>
      <p>
        Tailwind is the fastest growing utility-first CSS framework. Let's learn
        it step by step.
      </p>
      <button
        class="cursor-pointer rounded-full bg-pink-600 px-3 py-2 font-semibold uppercase text-gray-50"
      >
        Enroll now
      </button>
    </article>

    <!-- How it works -->
    <article>
      <!-- Tailwind image -->
      <div class="w-36">
        <img
          class="rounded-full border-4 border-pink-600"
          src="../img/tailwind logo.jpg"
          alt="tailwind image"
        />
      </div>
    </article>
    <!-- Advantage  -->
    <section></section>
    <!-- Form -->
    <section></section>
  </body>
</html>
